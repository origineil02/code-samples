<html>
  <script src="http://cdn.alloyui.com/2.5.0/aui/aui-min.js"></script>
  <form id="myForm">
    <div id='checkboxContainer'>
      <h4>Checkbox Group </h4>

      Requires at least 1 selection
      <input type='checkbox' class='checkbox' name='cbName'>1</input>
      <input type='checkbox' class='checkbox' name='cbName'>2</input>
      <input type='checkbox' class='checkbox' name='cbName'>3</input>
    </div>
    <button id= 'myButton'>Submit</button>
  </form>

  <script>

    YUI().use('gallery-checkboxgroups', function(Y) {

      var group = new Y.CheckboxGroup(Y.all('.checkbox'))
      Y.one('#myButton').set('disabled', group.allUnchecked())

      Y.all('.checkbox').each(function(node) {

        node.on('click', function(e) {
          //console.log(e)

          Y.one('#myButton').set('disabled', group.allUnchecked())

        });
      });
    })

  </script>
</html>
