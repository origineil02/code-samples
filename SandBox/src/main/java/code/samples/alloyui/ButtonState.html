<html>
<script src="http://cdn.alloyui.com/2.5.0/aui/aui-min.js"></script>
<fieldset>
    <legend>Using delegate</legend>
<button id='mySubmitButton1'>Some Button Text</button>

<div id='container'>
 <input id='Accept1' type='radio' name='TOS1' value='1'/>Accept
 <input id='Deny1' type='radio' name='TOS1' value='0'/>Deny
</div>
</fieldset>

<fieldset>
    <legend>Individual click events assigned using each function</legend>
<button id='mySubmitButton2'>Some Button Text</button>

 
 <input id='Accept2' class='tosRadioOption' type='radio' name='TOS2' value='1'/>Accept
 <input  class='tosRadioOption' type='radio' name='TOS2' value='0'/>Deny
 
</fieldset>

<fieldset>
    <legend>Individual click events assigned by Id</legend>
<button id='mySubmitButton3'>Some Button Text</button>

 
 <input id='AcceptId' type='radio' name='TOS3' value='1'/>Accept
 <input id='DenyId' type='radio' name='TOS3' value='0'/>Deny
 
</fieldset>

<script>
    
    YUI().use('aui-base', function(A){
	
    var button = A.one('#mySubmitButton1');
    button.set('disabled', true);
    
    A.one('#container').delegate('click', function(){
    
		button.set('disabled', !A.one('#Accept1').get('checked'));
        
    }, 'input');
 })

YUI().use('aui-base', function(A){
	
    var button = A.one('#mySubmitButton2');
    button.set('disabled', true);
    
    var func = function(){button.set('disabled', !A.one('#Accept2').get('checked'));}
     
    A.all('.tosRadioOption').each(function(node){
    node.on('click', func)
    })
            
})

YUI().use('aui-base', function(A){
	
    var button = A.one('#mySubmitButton3');
    button.set('disabled', true);
    
    var accept = A.one('#AcceptId');
    var func = function(){button.set('disabled', !accept.get('checked'));}
     
    accept.on('click', func)
    A.one('#DenyId').on('click', func)
            
})
    
</script>

     
</html>
