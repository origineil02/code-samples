<html>
  <body>
    <link rel="stylesheet" type="text/css" href="http://JLynch7.github.io/SlickGrid/slick.grid.css">
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>

  <script src="http://JLynch7.github.io/SlickGrid/slick.dataview.js"></script>
  <script src='http://mleibman.github.io/SlickGrid/lib/jquery.event.drag-2.2.js'></script>
  <script src='http://JLynch7.github.io/SlickGrid/slick.core.js'></script>
  <script src='http://JLynch7.github.io/SlickGrid/slick.grid.js'></script>
  <script src='http://JLynch7.github.io/SlickGrid/slick.formatters.js'></script>
  <script src='http://JLynch7.github.io/SlickGrid/slick.editors.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js'></script>
  
    <div id='container'>
      <div id="myGrid" style="width:600px;height:300px;"></div>
    </div>
    <script>
 function addCalendar(columns) {
      var from = window.START_DT ? moment(window.START_DT) : moment().subtract('30', 'days');
      var to = window.END_DT ? moment(window.END_DT) : moment().add('0', 'months');

      var i = from.clone(),
          W = 45;
      while (i.isBefore(to)) {
          i.add('1', 'day');
          columns.push({
              id: i.unix(),
              name: i.month() + '/' + i.date(),
              field: i.year() + '-' + i.month() + '-' + i.date(),
              minWidth: W,
              width: W,
              maxWidth: W,
              editor: Slick.Editors.Text
          });
      }
  }

  function loadCss(list, callback) {
      var head = document.getElementsByTagName('head')[0];
      $.each(list, function (i, l) {
          $('<link/>').attr({
              rel: 'stylesheet',
              href: l
          }).appendTo(head);
      });

      if (callback) callback();
  }

  function requiredFieldValidator(value) {
      if (value == null || value == undefined || !value.length) {
          return {
              valid: false,
              msg: "This is a required field"
          };
      } else {
          return {
              valid: true,
              msg: null
          };
      }
  }

  function apply() {
      var grid, data = [];

      var options = {
          editable: true,
          enableAddRow: true,
          enableCellNavigation: true,
          asyncEditorLoading: false,
          autoEdit: true,
          forcefitColumns: false,
          frozenColumn: 2
      };

      var columns = [{
          id: "title",
          name: "Title",
          field: "title",
          width: 120,
          cssClass: "cell-title",
          editor: Slick.Editors.Text,
          validator: requiredFieldValidator
      }, {
          id: "desc",
          name: "Description",
          field: "description",
          width: 100,
          editor: Slick.Editors.LongText
      }, {
          id: "duration",
          name: "Duration",
          field: "duration",
          editor: Slick.Editors.Text
      }, {
          id: "percent",
          name: "% Complete",
          field: "percentComplete",
          width: 80,
          resizable: false,
          formatter: Slick.Formatters.PercentCompleteBar,
          editor: Slick.Editors.PercentComplete
      }, {
          id: "start",
          name: "Start",
          field: "start",
          minWidth: 60,
          editor: Slick.Editors.Date
      }, {
          id: "finish",
          name: "Finish",
          field: "finish",
          minWidth: 60,
          editor: Slick.Editors.Date
      }, {
          id: "effort-driven",
          name: "Effort Driven",
          width: 80,
          minWidth: 20,
          maxWidth: 80,
          cssClass: "cell-effort-driven",
          field: "effortDriven",
          formatter: Slick.Formatters.Checkmark,
          editor: Slick.Editors.Checkbox
      }];

      addCalendar(columns);

      for (var i = 0; i < 250; i++) {
          var d = (data[i] = {});

          d["title"] = "Task " + i;
          d["description"] = "This is a sample task description.\n  It can be multiline";
          d["duration"] = "5 days";
          d["percentComplete"] = Math.round(Math.random() * 100);
          d["start"] = "01/01/2009";
          d["finish"] = "01/05/2009";
          d["effortDriven"] = (i % 5 == 0);
          
          for(c in columns){
        if(c > 6){
          var field = columns[c].field
          //console.log(field)
          d[field] = Math.floor((Math.random() * 1000) + 1); 
        }
      }
      }

      
      grid = new Slick.Grid("#myGrid", data, columns, options);
  }

apply();
    </script>
  </body>
</html>
