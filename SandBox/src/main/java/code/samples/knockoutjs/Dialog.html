<html>
  <script src='http://knockoutjs.com/downloads/knockout-3.0.0.js'></script>
  <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='http://code.jquery.com/ui/1.11.2/jquery-ui.min.js'></script>
   
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  
  <div id="theDialog" data-bind='with: dialogModel'>
    <a href="#" data-bind="click: func">Function Call</a>
  </div>
  <button data-bind='click: dialog'>Dialog</button>
  
  <script>
    var RootModel = function() {
      var self = this;
      self.dialogModel = ko.observable();
      self.dialog = function() {
        self.dialogModel(new DialogModel())
        $("#theDialog").dialog(self.dialogModel());
      }
    }

    var DialogModel = function() {
      var self = this;
      self.title = 'Dialog ' + Math.floor((Math.random() * 10) + 1);
      self.func = function() {
        console.log("Log statement")
      }
    }

    ko.applyBindings(new RootModel());
  </script>
</html>
