<html>
  
  <script src='http://knockoutjs.com/downloads/knockout-3.0.0.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js'></script>
   

  <fieldset>
    <legend data-bind='text: property'></legend>
    
    Child Name: <input data-bind='value: childModel.name,valueUpdate: "afterkeydown"'></input> <span data-bind="text: 'Length: ' + childModel.nameLength()" ></span> 
  </fieldset>

  <script>
    var childModel = function(data) {
      ko.mapping.fromJS(data, {}, this);

    this.nameLength = ko.computed(function() {
      return this.name().length;
    }, this);
  }

  var parentModel = {
      childModel : new childModel({name: "NameProperty"}),
      property : "Parent"
  }

  ko.applyBindings(parentModel)
  </script>
</html>
